<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,600;9..40,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- <div class="total-content d-flex gap-5 flex-column"> -->
        <div class="row justify-content-between ">
            <div class="page col-lg-6 col-md-12 p-0 mt-4 ">
                <div class="card rounded-4 ">
                    <div class="heading ">
                        <h3 class="basic py-4 px-4 fw-bold">Basic Details</h3>
                    </div>
                    <div class="body  px-4">
                        <label for="form-file" class="upload text-center py-3 mb-4 rounded-3 bg-light">
                            <i class="upload_icon fa-solid fa-upload fs-4"></i>
                            <h6 class="form_heading  fw-bold">Upload image</h6>
                            <p class="m-0">PNG/JPG,files are allowed</p>
                            <input class="form-control" id="form-file" type="file">
                        </label>
                        <form>
                            <div class="row ">
                                <div class=" col-md-6 col-lg-4 mb-4">
                                    <label for="exampleformcontrolinput" class="form_label  mb-2">Salutation</label>
                                    <select class="form-control form-select rounded-4" id="exampleformcontrolinput">
                                        <option value="select">select</option>
                                        <option value="Mrs">Mrs</option>
                                        <option value="Mr">Mr</option>
                                        <option value="kumari">kumari</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2 ">First Name</label>
                                    <input type="text" class="form-control rounded-4" placeholder="john"
                                        id="exampleformcontrolinput1">
                                    </select>
                                </div>
                                <div class=" col-md-12 col-lg-4 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">Last Name</label>
                                    <input type="text" class="form-control rounded-4" placeholder="doe"
                                        id="exampleformcontrolinput1">
                                </div>
                            </div>
                            <div class="row ">
                                <div class=" col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label mb-2">Email</label>
                                    <input type="text" class="form-control rounded-4" placeholder="mail@simmmple.com"
                                        id="exampleformcontrolinput1">
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">Mobile Number</label>
                                    <input type="text" class="form-control rounded-4" placeholder="enter mobile number"
                                        id="exampleformcontrolinput1">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">Date of Birth
                                    </label>
                                    <input type="date" class="form-control rounded-4" placeholder="select your number"
                                        id="exampleformcontrolinput1">
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">Gender
                                    </label>
                                    <div class="d-flex pb-4 mt-3">
                                        <div class="form-check col-lg-2 me-4">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                        </div>
                                        <div class="form-check col-lg-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">Address</label>
                                    <input type="text" class="form-control rounded-4" placeholder="enter address"
                                        id="exampleformcontrolinput1">
                                </div>
                            </div>
                            <div class="row ">
                                <div class=" col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label mb-2">Country</label>
                                    <select class="form-control form-select rounded-4" id="exampleformcontrolinput">
                                        <option value="select">select country</option>
                                        <option value="1">india</option>
                                        <option value="2">usa</option>
                                        <option value="3">china</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">State</label>
                                    <select class="form-control form-select rounded-4" id="exampleformcontrolinput">
                                        <option value="select">select state</option>
                                        <option value="1">kerala</option>
                                        <option value="2">mumbai</option>
                                        <option value="3">Goa</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row ">
                                <div class=" col-lg-6 mb-4">
                                    <label for="exampleformcontrolinput1" class="form_label mb-2">City</label>
                                    <input type="text" class="form-control rounded-4 " placeholder="enter city"
                                        id="exampleformcontrolinput1">
                                </div>
                                <div class="col-lg-6">
                                    <label for="exampleformcontrolinput1" class="form_label  mb-2">zip/pin</label>
                                    <input type="text" class="form-control rounded-4 mb-3" placeholder="enter pin/zip"
                                        id="exampleformcontrolinput1">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="page  col-lg-6 col-md-12 p-0 mt-4 ">
                <div class="card rounded-4  ">
                    <div class="heading ">
                        <h3 class="basic py-4 px-4 fw-bold">Advanced Details</h3>
                    </div>
                    <div class="body  px-4">
                        <div class="alert alert-warning col-lg-12 pb-0" role="alert">

                            <h5>Sample warning messages - alert</h5>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis.
                                Aliquam
                                erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis
                                vitae
                                orci
                                porttitor congue.</p>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-6 mb-4">
                                <label for="exampleformcontrolinput1" class="form_label">Height</label>
                                <div class="d-flex gap-2 text-center ">
                                    <input type="range" class="form-range mt-3 " id="customRange1">
                                    <!-- <div class="range  rounded-4 p-3 mb-2 flex-shrink-0 ">160 cm</div> -->
                                    <input type="text" class=" range form-control rounded-4 mb-2 pe-0 " placeholder="160 cm"
                                        id="exampleformcontrolinput1">
                                </div>
                            </div>
                            <div class="col-lg-6 mb-4 ">
                                <label for="exampleformcontrolinput1" class="form_label  ">Weight</label>
                                <div class="d-flex gap-2 text-center ">
                                    <input type="range" class="form-range mt-3  " id="customRange1">
                                    <input type="text" class=" range form-control rounded-4 mb-2 pe-0 " placeholder="68 kg"
                                    id="exampleformcontrolinput1">
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-4  col-md-6 custom mb-3">
                                <label for="exampleformcontrolinput1" class="form_label  mb-3">Choose color</label>
                                <input type="color" class=" form-control-color color-picker" id="exampleColorInput"
                                    value="#cb5d9f" title="Choose your color">
                            </div>
                            <div class="col-lg-8 col-md-6 mb-4 custom ">
                                <label for="exampleformcontrolinput1" class="form_label  mb-2">Choose Template</label>
                                <div class="d-flex mt-2 templates ">
                                    <div class="form-check col-lg-4 col-md-4 ">
                                        <input class="form-check-input " type="checkbox" value=""
                                            id="flexCheckDefault1">
                                        <label class="form-check-label " for="flexCheckDefault1">
                                            Template 1
                                        </label>
                                    </div>
                                    <div class="form-check col-lg-4 col-md-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                        <label class="form-check-label" for="flexCheckDefault2">
                                            Template 2
                                        </label>
                                    </div>
                                    <div class="form-check col-lg-4 col-md-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                        <label class="form-check-label" for="flexCheckDefault3">
                                            Template 3
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-12 mb-2 mt-3 ">
                                <label for="exampleformcontrolinput1" class="form_label mb-3">Qualification</label>
                                <input type="text" class="form-control rounded-4 " placeholder="enter qualification"
                                    id="exampleformcontrolinput1">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-12 mb-4 mt-3">
                                <label for="exampleformcontrolinput1" class="form_label mb-2">About your self</label>
                                <textarea class="form-control rounded-4 " placeholder="enter here..."
                                    id="floatingTextarea2" rows="10"></textarea>
                            </div> 
                        </div>
                        <div class="row ">
                            <div class="form-check tic_box mb-5 ">
                                <input class="form-check-input  ps-2" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label " for="flexCheckDefault">
                                    I Accept Terms & Conditions
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-12 bg-white rounded-4 d-flex justify-content-end gap-2 p-3 mb-4  mt-4">
                <button type="button" class="btn  btn-lg btn-light rounded-4 p-3">Cancel</button>
                <button type="button" class="btn btn-primary rounded-4 py-3 px-4">Save Change</button>
            </div>
        </div>
    </div>
</body>
</html>
